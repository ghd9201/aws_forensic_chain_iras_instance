swagger: "2.0"
info:
  version: 1.0.0
  title: Hyperledger Fabric 1.4 Fchain  API
  description: Simple Api Sample for to interact with HLF 1.4 NETWORK
basePath: /api/v1
tags:
  - name: Examples
    description: Simple example endpoints
  - name: Fchain
    description: Simple Forensic Chain Example
  - name: Specification
    description: The swagger API specification

consumes:
  - application/json
produces:
  - application/json

definitions:

  ExampleBody:
    type: object
    title: example
    required:
      - name
    properties:
      name:
        type: string
        example: no_stress

  document:
    required:
    - documentId
    - documentType
    - writerId
    - writeTime
    - description
    - caseId
    - hash
    properties:
      documentId:
        type: string
      documentType:
        type: string
      writerId:
        type: string
      writeTime:
        type: string
      description:
        type: string 
      caseId:
        type: string
      hash:
        type: string

  evidence:
    required:
    - evidenceId
    - registerId
    - description
    - caseId
    - hash
    - registerTime
    properties:
      evidenceId:
        type: string
      registerId:
        type: string
      description:
        type: string
      caseId:
        type: string
      hash:
        type: string
      registerTime:
        type: string


paths:
  /fchain/addDocument:
    post:
      tags:
        - Fchain
      description: Fetch all examples
      parameters:
        - name: documents 
          in: body
          required: true
          schema:
            $ref: "#/definitions/document"
          description: a document
      responses:
        200:
          description: Returns all examples

  /fchain/addEvidence:
    post:
      tags:
        - Fchain
      description: Fetch all examples
      parameters:
        - name: evidences
          in: body
          type: string
          required: true
          schema:
            $ref: "#/definitions/evidence"
          description: an evidence
      responses:
        200:
          description: Returns all examples


  /examples:
    get:
      tags:
        - Examples
      description: Fetch all examples
      responses:
        200:
          description: Returns all examples
    post:
      tags:
        - Examples
      description: Create a new example
      parameters:
        - name: example
          in: body
          description: an example
          required: true
          schema:
            $ref: "#/definitions/ExampleBody"
      responses:
        200:
          description: Returns all examples

  /examples/{id}:
    get:
      tags:
        - Examples
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the example to retrieve
          type: integer
      responses:
        200:
          description: Return the example with the specified id
        404:
          description: Example not found


  /spec:
    get:
      tags:
        - Specification
      responses:
        200:
          description: Return the API specification
