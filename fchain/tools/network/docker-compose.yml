version: '3'

#networks:
#  basic:

networks:
  fchainnetwork:
    external:
      name: fchain-net

services:
  z0.fchain.com:
    container_name: z0.fchain.com
    image: hyperledger/fabric-zookeeper:${THIRDPARTY_VERSION}
    networks:
      - fchainnetwork
    volumes:
      - ./zoo.cfg:/conf/zoo.cfg
    environment:
      - ZOO_MY_ID=1

  z1.fchain.com:
    container_name: z1.fchain.com
    image: hyperledger/fabric-zookeeper:${THIRDPARTY_VERSION}
    networks:
      - fchainnetwork
    volumes:
      - ./zoo.cfg:/conf/zoo.cfg
    environment:
      - ZOO_MY_ID=2

  z2.fchain.com:
    container_name: z2.fchain.com
    image: hyperledger/fabric-zookeeper:${THIRDPARTY_VERSION}
    networks:
      - fchainnetwork
    volumes:
      - ./zoo.cfg:/conf/zoo.cfg
    environment:
      - ZOO_MY_ID=3

  k0.fchain.com:
    container_name: k0.fchain.com
    image: hyperledger/fabric-kafka:${THIRDPARTY_VERSION}
    networks:
      - fchainnetwork
    environment:
      - KAFKA_BROKER_ID=0
      - KAFKA_UNCLEAN_LEADER_ELECTION_ENABLE=false
      - KAFKA_MIN_INSYNC_REPLICAS=2
      - KAFKA_DEFAULT_REPLICATION_FACTOR=3
      - KAFKA_MESSAGE_MAX_BYTES=11530000
      - KAFKA_REPLICA_FETCH_MAX_BYTES=11530000
      - KAFKA_ZOOKEEPER_CONNECT=z0.fchain.com:2181,z1.fchain.com:2181,z2.fchain.com:2181

  k1.fchain.com:
    container_name: k1.fchain.com
    image: hyperledger/fabric-kafka:${THIRDPARTY_VERSION}
    networks:
      - fchainnetwork
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_UNCLEAN_LEADER_ELECTION_ENABLE=false
      - KAFKA_MIN_INSYNC_REPLICAS=2
      - KAFKA_DEFAULT_REPLICATION_FACTOR=3
      - KAFKA_MESSAGE_MAX_BYTES=11530000
      - KAFKA_REPLICA_FETCH_MAX_BYTES=11530000
      - KAFKA_ZOOKEEPER_CONNECT=z0.fchain.com:2181,z1.fchain.com:2181,z2.fchain.com:2181

  k2.fchain.com:
    container_name: k2.fchain.com
    image: hyperledger/fabric-kafka:${THIRDPARTY_VERSION}
    networks:
      - fchainnetwork
    environment:
      - KAFKA_BROKER_ID=0
      - KAFKA_UNCLEAN_LEADER_ELECTION_ENABLE=false
      - KAFKA_MIN_INSYNC_REPLICAS=2
      - KAFKA_DEFAULT_REPLICATION_FACTOR=3
      - KAFKA_MESSAGE_MAX_BYTES=11530000
      - KAFKA_REPLICA_FETCH_MAX_BYTES=11530000
      - KAFKA_ZOOKEEPER_CONNECT=z0.fchain.com:2181,z1.fchain.com:2181,z2.fchain.com:2181

  k3.fchain.com:
    container_name: k3.fchain.com
    image: hyperledger/fabric-kafka:${THIRDPARTY_VERSION}
    networks:
      - fchainnetwork
    environment:
      - KAFKA_BROKER_ID=0
      - KAFKA_UNCLEAN_LEADER_ELECTION_ENABLE=false
      - KAFKA_MIN_INSYNC_REPLICAS=2
      - KAFKA_DEFAULT_REPLICATION_FACTOR=3
      - KAFKA_MESSAGE_MAX_BYTES=11530000
      - KAFKA_REPLICA_FETCH_MAX_BYTES=11530000
      - KAFKA_ZOOKEEPER_CONNECT=z0.fchain.com:2181,z1.fchain.com:2181,z2.fchain.com:2181

  o0.fchain.com:
    container_name: o0.fchain.com
    image: hyperledger/fabric-orderer${DOCKER_IMG_TAG}
    volumes:
    - ./channel-artifacts/:/etc/hyperledger/configtx
    - ./crypto/ordererOrganizations/fchain.com/orderers/o0.fchain.com/:/etc/hyperledger/msp/orderer
    - ./crypto/peerOrganizations/org1.fchain.com/peers/p0.org1.fchain.com/:/etc/hyperledger/msp/peerOrg1
    - ./crypto/peerOrganizations/org2.fchain.com/peers/p0.org2.fchain.com/:/etc/hyperledger/msp/peerOrg2
    - ./crypto/peerOrganizations/org3.fchain.com/peers/p0.org3.fchain.com/:/etc/hyperledger/msp/peerOrg3
    - ./orderer.yaml:/etc/hyperledger/fabric/orderer.yaml     
    networks:
    - fchainnetwork

  o1.fchain.com:
    container_name: o1.fchain.com
    image: hyperledger/fabric-orderer${DOCKER_IMG_TAG}
    volumes:
    - ./channel-artifacts/:/etc/hyperledger/configtx
    - ./crypto/ordererOrganizations/fchain.com/orderers/o1.fchain.com/:/etc/hyperledger/msp/orderer
    - ./crypto/peerOrganizations/org1.fchain.com/peers/p0.org1.fchain.com/:/etc/hyperledger/msp/peerOrg1
    - ./crypto/peerOrganizations/org2.fchain.com/peers/p0.org2.fchain.com/:/etc/hyperledger/msp/peerOrg2
    - ./crypto/peerOrganizations/org3.fchain.com/peers/p0.org3.fchain.com/:/etc/hyperledger/msp/peerOrg3
    - ./orderer.yaml:/etc/hyperledger/fabric/orderer.yaml
    networks:
    - fchainnetwork

  o2.fchain.com:
    container_name: o2.fchain.com
    image: hyperledger/fabric-orderer${DOCKER_IMG_TAG}
    volumes:
    - ./channel-artifacts/:/etc/hyperledger/configtx
    - ./crypto/ordererOrganizations/fchain.com/orderers/o2.fchain.com/:/etc/hyperledger/msp/orderer
    - ./crypto/peerOrganizations/org1.fchain.com/peers/p0.org1.fchain.com/:/etc/hyperledger/msp/peerOrg1
    - ./crypto/peerOrganizations/org2.fchain.com/peers/p0.org2.fchain.com/:/etc/hyperledger/msp/peerOrg2
    - ./crypto/peerOrganizations/org3.fchain.com/peers/p0.org3.fchain.com/:/etc/hyperledger/msp/peerOrg3
    - ./orderer.yaml:/etc/hyperledger/fabric/orderer.yaml
    networks:
    - fchainnetwork


  ca.org1.com:
    image: hyperledger/fabric-ca${DOCKER_IMG_TAG}
    environment:
    - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
    - FABRIC_CA_SERVER_CA_NAME=ca.org1.com
    - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.iras.com-cert.pem
    - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/a9e3a0b8d979f36d64198789dbea60bd5fa16bcd4737fa58a11bd6332051b13e_sk
    ports:
    - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw'
    volumes:
    - ./crypto-config/peerOrganizations/org1.iras.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca.org1.com
    networks:
    - irasnetwork

  ca.org2.com:
    image: hyperledger/fabric-ca${DOCKER_IMG_TAG}
    environment:
    - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
    - FABRIC_CA_SERVER_CA_NAME=ca.org2.com
    - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org2.iras.com-cert.pem
    - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/3dc71e42d54c3893cf478d07199dca426b23b54c1c0d7a6463aff71db4f7e45a_sk
    ports:
    - "7154:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw'
    volumes:
    - ./crypto-config/peerOrganizations/org2.iras.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca.org2.com
    networks:
    - irasnetwork

  peer0.org1.iras.com:
    container_name: peer0.org1.iras.com
    image: hyperledger/fabric-peer${DOCKER_IMG_TAG}
    environment:
    - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
    - CORE_PEER_ID=peer0.org1.iras.com
    - CORE_LOGGING_PEER=debug
    - CORE_CHAINCODE_LOGGING_LEVEL=debug
    - CORE_PEER_LOCALMSPID=Org1MSP
    - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/msp/peer/
    - CORE_PEER_ADDRESS=peer0.org1.iras.com:7051
    # # the following setting starts chaincode containers on the same
    # # bridge network as the peers
    # # https://docs.docker.com/compose/networking/
    # - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=${COMPOSE_PROJECT_NAME}_basic
    - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=iras-net
    - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
    - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb:5984
    # The CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME and CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD
    # provide the credentials for ledger to connect to CouchDB.  The username and password must
    # match the username and password set for the associated CouchDB.
    - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=
    - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=
#    - CORE_PEER_GOSSIP_USELEADERELECTION=true
#    - CORE_PEER_GOSSIP_ORGLEADER=false
#    - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.example.com:7051
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: peer node start
    # command: peer node start --peer-chaincodedev=true
    ports:
    - 7051:7051
    - 7053:7053
    volumes:
    - /var/run/:/host/var/run/
    - ./crypto-config/peerOrganizations/org1.iras.com/peers/peer0.org1.iras.com/msp:/etc/hyperledger/msp/peer
    - ./crypto-config/peerOrganizations/org1.iras.com/users:/etc/hyperledger/msp/users
    - ./channel-artifacts:/etc/hyperledger/configtx
    depends_on:
    - orderer.iras.com
    - couchdb
    networks:
    - irasnetwork

  peer1.org1.iras.com:
    container_name: peer1.org1.iras.com
